<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML文件索引</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        accent: '#0ea5e9',
                        neutral: '#f1f5f9',
                        'neutral-dark': '#334155'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .glass-effect {
                @apply bg-white bg-opacity-80 backdrop-blur-sm;
            }
            .text-gradient {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- 页面标题 -->
        <header class="text-center mb-12 animate-fade-in">
            <div class="inline-block p-3 rounded-full bg-blue-100 text-primary mb-4">
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-neutral-dark mb-3">菲尔兹科技新闻报告</h1>
            <p class="text-lg text-secondary max-w-2xl mx-auto">
                以下内容均为 AI 自动生成，可供参考，请谨慎阅读 ：）
            </p>
        </header>

        <!-- 文件列表容器 -->
        <main>
            <div id="file-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 文件卡片将通过JavaScript动态生成 -->
                <div class="animate-pulse col-span-full text-center py-12">
                    <i class="fa fa-spinner fa-spin text-4xl text-primary mb-4"></i>
                    <p class="text-lg text-secondary">正在扫描目录中的HTML文件...</p>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="mt-16 text-center text-secondary text-sm">
            <p>AI改变世界</p>
        </footer>
    </div>

    <script>
        // 模拟文件列表（在实际环境中，这部分会由服务器端或浏览器API提供）
        const mockFiles = [
            { filename: "ai_news_report_chinese.html", title: "news" }
        ];

        // DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取文件列表容器
            const fileListContainer = document.getElementById('file-list');
            
            // 清空加载状态
            fileListContainer.innerHTML = '';
            
            // 如果没有找到HTML文件
            if (mockFiles.length === 0) {
                fileListContainer.innerHTML = `
                    <div class="col-span-full text-center py-12 bg-white rounded-lg shadow">
                        <i class="fa fa-exclamation-circle text-4xl text-amber-500 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">未找到HTML文件</h3>
                        <p class="text-gray-600">当前目录下没有发现其他HTML文件。</p>
                    </div>
                `;
                return;
            }
            
            // 生成文件卡片
            mockFiles.forEach((file, index) => {
                // 为每个卡片添加延迟动画效果
                setTimeout(() => {
                    const fileCard = createFileCard(file);
                    fileCard.classList.add('animate-slide-up');
                    fileListContainer.appendChild(fileCard);
                }, index * 100);
            });
        });

        // 创建文件卡片元素
        function createFileCard(file) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden card-hover';
            
            // 确定文件图标
            let fileIcon = 'fa-file-text-o';
            let iconColor = 'text-blue-500';
            
            // 根据文件名设置不同的图标和颜色
            if (file.title.toLowerCase().includes('示例')) {
                fileIcon = 'fa-file-text';
                iconColor = file.title.includes('1') ? 'text-blue-500' : 'text-green-500';
            }
            
            card.innerHTML = `
                <div class="p-6">
                    <a href="${file.filename}" target="_blank" rel="noopener noreferrer" class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-50 ${iconColor} mr-4">
                            <i class="fa ${fileIcon} text-2xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800">${file.title}</h3>
                    </a>
                </div>
            `;
            
            return card;
        }

        // 实际环境中使用的文件扫描函数（由于浏览器安全限制，无法直接访问文件系统）
        // 以下代码仅作为示例，实际使用时需要服务器端支持
        function scanDirectoryForHtmlFiles() {
            // 这里是模拟实现，实际环境中需要根据具体情况修改
            // 例如：通过AJAX请求服务器端API获取文件列表
            return new Promise((resolve) => {
                // 模拟异步操作
                setTimeout(() => {
                    resolve(mockFiles);
                }, 500);
            });
        }
    </script>
</body>
</html>
