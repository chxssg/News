                <!-- 文件卡片将通过JavaScript动态生成 -->

                    <p class="text-lg text-secondary">正在扫描目录中的HTML文件...</p>
                </div>
            </div>

    <script>
        // 文件列表（初始为空，将通过文件系统API动态获取）
        let htmlFiles = [];

        // DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取文件列表容器
            const fileListContainer = document.getElementById('file-list');
            
            // 尝试获取HTML文件列表
            fetchHTMLFiles()
                .then(files => {
                    // 清空加载状态
                    fileListContainer.innerHTML = '';
                    
                    // 如果没有找到HTML文件
                    if (files.length === 0) {
                        fileListContainer.innerHTML = `
                            <div class="col-span-full text-center py-12 bg-white rounded-lg shadow">
                                <h3 class="text-xl font-semibold text-gray-800 mb-2">未找到HTML文件</h3>
                                <p class="text-gray-600">当前目录下没有发现其他HTML文件。</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // 生成文件卡片
                    files.forEach((file, index) => {
                        // 为每个卡片添加延迟动画效果
                        setTimeout(() => {
                            const fileCard = createFileCard(file);
                            fileCard.classList.add('animate-slide-up');
                            fileListContainer.appendChild(fileCard);
                        }, index * 100);
                    });
                })
                .catch(error => {
                    console.error('获取HTML文件列表失败:', error);
                    fileListContainer.innerHTML = `
                        <div class="col-span-full text-center py-12 bg-white rounded-lg shadow">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">加载失败</h3>
                            <p class="text-gray-600">无法获取HTML文件列表，请刷新页面重试。</p>
                        </div>
                    `;
                });
        });

        // 创建文件卡片元素
        function createFileCard(file) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden card-hover';
            
            card.innerHTML = `
                <div class="p-6">
                    <a href="${file.filename}" target="_blank" rel="noopener noreferrer" class="block">
                        <h3 class="text-lg font-semibold text-gray-800">${file.title}</h3>
                    </a>
                </div>
            `;
            
            return card;
        }
        
        // 获取HTML文件列表的函数
        function fetchHTMLFiles() {
            return new Promise((resolve, reject) => {
                // 在实际Web服务器环境中，这里应该是一个AJAX请求
                // 由于浏览器安全限制，前端JavaScript无法直接访问文件系统
                
                // 尝试通过fetch API获取文件列表
                // 注意：这需要服务器端提供相应的API端点
                fetch('/api/get-html-files')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 过滤掉自身（index.html）
                        const filteredFiles = data.filter(file => file.filename !== 'index.html');
                        resolve(filteredFiles);
                    })
                    .catch(error => {
                        console.error('获取文件列表失败:', error);
                        
                        // 在开发环境中，可以使用静态文件列表作为后备
                        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                            console.log('使用开发环境后备文件列表');
                            const devFiles = [
                                { filename: "sample1.html", title: "示例页面 1" },
                                { filename: "sample2.html", title: "示例页面 2" },
                                { filename: "ai_news_summary.html", title: "AI新闻摘要" },
                                { filename: "sample5.html", title: "示例页面 5" }
                            ];
                            resolve(devFiles);
                        } else {
                            reject(error);
                        }
                    });
            });
        }

        // 实际环境中使用的文件扫描函数（由于浏览器安全限制，无法直接访问文件系统）
